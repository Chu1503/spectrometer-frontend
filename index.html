<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spectrum</title>
    <style>
      /* import font */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      /* full-page flex centering */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #212121;
        font-family: "Inter", sans-serif;
        color: #ededed;
      }

      /* wrapper to constrain width and add vertical spacing */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      /* button shared styles */
      button {
        font-size: 20px;
        padding: 10px 24px;
        border-radius: 5px;
        border: 2px solid #000;
        cursor: pointer;
        font-family: inherit;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }
      #startStopBtn {
        background: #16f381;
        color: #0d0d0d;
      }
      #startStopBtn:hover {
        box-shadow: 0 0 10px #16f381, 0 0 20px #16f38133;
        transform: translateY(-1px);
      }
      #startStopBtn.stop {
        background: #ff4d4d;
        color: #0d0d0d;
      }
      #startStopBtn.stop:hover {
        box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d33;
        transform: translateY(-1px);
      }

      #processBtn {
        background: #16f381;
        color: #0d0d0d;
      }

      #forceClearBtn {
        background: #ff4d4d;
        color: #0d0d0d;
      }
      #forceClearBtn:hover {
        box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d33;
        transform: translateY(-1px);
      }
      #saveCropBtn {
        width: 150px;
      }
      #saveSpecBtn {
        width: 150px;
      }
      #saveAllBtn {
        width: 150px;
      }
      /* video + controls */
      .video-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      .input-grid {
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 10px 40px;
        margin-top: 10px;
      }
      .input-grid label {
        font-weight: 500;
        font-size: 20px;
      }
      .video-container {
        position: relative;
        width: 640px;
        height: 480px;
      }
      /* mirror the camera feed */
      .video-container img,
      .video-container canvas {
        transform: scaleX(-1);
        transform-origin: center center;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 16px;
      }

      /* results rows */
      .result-row {
        display: flex;
        align-items: center;
        gap: 20px;
        width: 100%;
        margin-top: 30px;
      }

      /* thumbnail sizing */
      .result-thumb {
        flex-shrink: 0;
        width: 100%;
        border: 1px solid #ccc;
      }

      /* textarea styling */
      .result-row textarea.result-thumb {
        background: #171717;
        color: #ededed;
        border: 1px solid #ccc;
        resize: none;
      }

      /* right‐hand controls */
      .result-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 120px;
        align-items: center;
        margin-left: 15px;
      }

      .result-controls input {
        background: #171717;
        border: 1px solid #16f381;
        border-radius: 4px;
        color: #ededed;
        padding: 6px;
        font-size: 16px;
        text-align: center;
      }

      .result-controls button {
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #000;
        background: #16f381;
        color: #0d0d0d;
        cursor: pointer;
        transition: box-shadow 0.2s ease;
      }

      .result-controls button:hover {
        box-shadow: 0 0 6px #16f381;
      }

      .clear-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 24px;
      }
      .clear-container button {
        font-size: 20px;
        padding: 10px 24px;
        border-radius: 5px;
        border: 2px solid #000;
        background: #ff4d4d;
        color: #0d0d0d;
        cursor: pointer;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }
      .clear-container button:hover {
        box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d33;
        transform: translateY(-1px);
      }
      /* the “screen” */
      #display {
        width: 100%;
        height: 100%;
        background-color: #000;
        border: none;
        object-fit: cover;
        display: block;
        box-shadow: 0 0 5px #16f381, 0 0 5px #16f38133;
      }
      /* hide overlay until streaming */
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      /* neon-style inputs */
      input[type="number"],
      input[type="text"] {
        background: #171717;
        border: 1px solid black;
        border-radius: 4px;
        color: #ededed;
        padding: 7px;
        font-size: 20px;
        width: 150px;
        text-align: center;
      }

      .lines {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      .line {
        position: relative;
        width: 1px;
        height: 100%;
        overflow: hidden;
      }

      .line::after {
        content: "";
        display: block;
        position: absolute;
        height: 15vh;
        width: 100%;
        top: -50%;
        left: 0;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ffffff 75%,
          #ffffff 100%
        );
        animation: drop 3.5s infinite;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
      }

      .line:nth-child(1)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ff4500 75%,
          #ff4500 100%
        );
        animation-delay: 0.2s;
      }
      .line:nth-child(2)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #32cd32 75%,
          #32cd32 100%
        );
        animation-delay: 0.4s;
      }
      .line:nth-child(3)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #1e90ff 75%,
          #1e90ff 100%
        );
        animation-delay: 0.6s;
      }
      .line:nth-child(4)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ffd700 75%,
          #ffd700 100%
        );
        animation-delay: 0.8s;
      }
      .line:nth-child(5)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #8a2be2 75%,
          #8a2be2 100%
        );
        animation-delay: 1s;
      }
      .line:nth-child(6)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #20b2aa 75%,
          #20b2aa 100%
        );
        animation-delay: 1.2s;
      }
      .line:nth-child(7)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #dc143c 75%,
          #dc143c 100%
        );
        animation-delay: 1.4s;
      }
      .line:nth-child(8)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #00fa9a 75%,
          #00fa9a 100%
        );
        animation-delay: 1.6s;
      }
      .line:nth-child(9)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ff1493 75%,
          #ff1493 100%
        );
        animation-delay: 1.8s;
      }
      .line:nth-child(10)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #00bfff 75%,
          #00bfff 100%
        );
        animation-delay: 2s;
      }

      @keyframes drop {
        0% {
          top: -50%;
        }
        100% {
          top: 110%;
        }
      }

      .plot-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 6px;
      }

      .plot-container input {
        width: 70px;
        padding: 4px;
      }
      .plot-container button {
        padding: 6px 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- controls -->
      <div class="controls">
        <button id="startStopBtn">START</button>
        <button id="processBtn" style="display: none">CAPTURE</button>

        <!-- Plot UI now lives here, flush with START -->
        <div class="plot-container">
          <input id="plotFiles" type="file" accept=".txt" multiple />
          <input id="xminInput" type="number" placeholder="xmin" value="400" />
          <input id="xmaxInput" type="number" placeholder="xmax" value="625" />
          <button id="plotBtn">Plot Spectra</button>
        </div>
        <img
          id="plotImg"
          style="display: none; margin-top: 20px; max-width: 100%"
        />
      </div>

      <!-- live video + coords -->
      <div class="video-wrapper" id="liveSection">
        <div class="video-container">
          <img id="display" alt="" style="background-color: black" />
          <canvas id="overlay"></canvas>
        </div>
        <div class="input-grid">
          <div>
            <label>X1: <input type="number" id="x1" value="450" /></label>
          </div>
          <div>
            <label>X2: <input type="number" id="x2" value="580" /></label>
          </div>
          <div>
            <label>Y1: <input type="number" id="y1" value="190" /></label>
          </div>
          <div>
            <label>Y2: <input type="number" id="y2" value="230" /></label>
          </div>
        </div>
      </div>

      <!-- results (hidden until after capture) -->
      <div id="results" style="display: none; width: 100%; max-width: 640px">
        <!-- Cropped image + controls -->
        <div class="result-row">
          <img id="croppedImg" alt="Cropped" class="result-thumb" />
          <div class="result-controls">
            <input type="text" id="cropFilenameInput" placeholder="crop.png" />
            <!-- <button id="saveCropBtn">Save</button> -->
          </div>
        </div>

        <!-- Spectrum plot + controls -->
        <div class="result-row">
          <img id="spectrumImg" alt="Spectrum" class="result-thumb" />
          <div class="result-controls">
            <input
              type="text"
              id="specFilenameInput"
              placeholder="spectrum.png"
            />
            <!-- <button id="saveSpecBtn">Save</button> -->
          </div>
        </div>

        <!-- Raw data + controls -->
        <div class="result-row">
          <!-- <textarea
            id="dataText"
            rows="6"
            class="result-thumb"
            readonly
          ></textarea> -->
          <h2>Raw Data</h2>
          <div class="result-controls">
            <input type="text" id="dataFilenameInput" placeholder="data.txt" />
            <!-- <button id="saveDataBtn">Save</button> -->
          </div>
        </div>
        <div style="margin-top: 20px">
          <button id="saveAllBtn">Save All</button>
        </div>
      </div>
      <!-- CLEAR button always at the bottom -->
      <div class="clear-container">
        <button id="forceClearBtn">CLEAR</button>
      </div>
    </div>

    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <script>
      const piURL = location.origin.replace(":8000", ":5001");
      const startStopBtn = document.getElementById("startStopBtn");
      const processBtn = document.getElementById("processBtn");
      const forceClearBtn = document.getElementById("forceClearBtn");
      const display = document.getElementById("display");
      const overlay = document.getElementById("overlay");
      const liveSection = document.getElementById("liveSection");
      const results = document.getElementById("results");
      const videoContainer = document.querySelector(".video-container");

      let lastRawData = "";
      let streaming = false;
      const inputs = {
        x1: document.getElementById("x1"),
        y1: document.getElementById("y1"),
        x2: document.getElementById("x2"),
        y2: document.getElementById("y2"),
      };

      function drawBox() {
        if (!streaming) return;
        overlay.style.display = "block";
        const ctx = overlay.getContext("2d");
        const w = display.clientWidth,
          h = display.clientHeight;
        overlay.width = w;
        overlay.height = h;
        ctx.clearRect(0, 0, w, h);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(
          +inputs.x1.value,
          +inputs.y1.value,
          +inputs.x2.value - +inputs.x1.value,
          +inputs.y2.value - +inputs.y1.value
        );
      }

      startStopBtn.onclick = async () => {
        startStopBtn.disabled = true;

        if (!streaming) {
          try {
            let res = await fetch(piURL + "/start", { method: "POST" });
            let j = await res.json();
            if (res.ok && j.status === "started") {
              streaming = true;
            } else {
              await fetch(piURL + "/stop", { method: "POST" }).catch(() => {});
              res = await fetch(piURL + "/start", { method: "POST" });
              j = await res.json();
              if (res.ok && j.status === "started") {
                streaming = true;
              } else {
                alert("Start error: " + (j.message || j.status || res.status));
                startStopBtn.disabled = false;
                return;
              }
            }
            display.src = piURL + "/video_feed";
            processBtn.style.display = "inline-block";
            startStopBtn.textContent = "STOP";
            startStopBtn.classList.add("stop");
            overlay.style.display = "block";
            drawBox();
          } catch (e) {
            alert("Cannot reach camera server");
          }
        } else {
          try {
            const res = await fetch(piURL + "/stop", { method: "POST" });
            if (res.ok) {
              streaming = false;
              display.src = "";
              processBtn.style.display = "none";
              startStopBtn.textContent = "START";
              startStopBtn.classList.remove("stop");
              overlay.style.display = "none";
            } else {
              const j = await res.json();
              alert("Stop error: " + (j.message || j.status));
            }
          } catch {
            alert("Cannot reach camera server");
          }
        }

        startStopBtn.disabled = false;
      };

      forceClearBtn.onclick = async () => {
        try {
          await fetch(piURL + "/stop", { method: "POST" });
        } catch (e) {
          console.warn("Failed to notify server to stop camera:", e);
        }
        window.location.reload();
      };

      processBtn.onclick = async () => {
        processBtn.disabled = true;

        const x1_display = +inputs.x1.value;
        const x2_display = +inputs.x2.value;
        const y1 = +inputs.y1.value;
        const y2 = +inputs.y2.value;

        const displayWidth = display.clientWidth;
        const x1 = displayWidth - x2_display;
        const x2 = displayWidth - x1_display;

        const coords = { x1, y1, x2, y2 };

        try {
          const res = await fetch(piURL + "/capture", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(coords),
          });
          const j = await res.json();
          if (!res.ok) {
            alert("Process error: " + (j.message || res.status));
          } else {
            document.getElementById("croppedImg").src =
              "data:image/png;base64," + j.cropped;
            document.getElementById("spectrumImg").src =
              "data:image/png;base64," + j.spectrum;

            lastRawData = j.data;

            liveSection.style.display = "none";
            results.style.display = "block";
            startStopBtn.style.display = processBtn.style.display = "none";
          }
        } catch {
          alert("Cannot reach camera server");
        }
        processBtn.disabled = false;
      };

      Object.values(inputs).forEach((i) =>
        i.addEventListener("input", drawBox)
      );

      document.getElementById("saveAllBtn").onclick = () => {
        const cropName = document
          .getElementById("cropFilenameInput")
          .value.trim();
        const cropImg = document.getElementById("croppedImg");
        if (cropName && cropImg.src) {
          let fn = cropName;
          if (!/^c[-_]/i.test(fn)) fn = "c-" + fn;
          if (!/\.[a-z]+$/i.test(fn)) fn += ".png";
          const a = document.createElement("a");
          a.href = cropImg.src;
          a.download = fn;
          a.click();
        }

        const specName = document
          .getElementById("specFilenameInput")
          .value.trim();
        const specImg = document.getElementById("spectrumImg");
        if (specName && specImg.src) {
          let fn = specName;
          if (!/^s[-_]/i.test(fn)) fn = "s-" + fn;
          if (!/\.[a-z]+$/i.test(fn)) fn += ".png";
          const a = document.createElement("a");
          a.href = specImg.src;
          a.download = fn;
          a.click();
        }

        const dataName = document
          .getElementById("dataFilenameInput")
          .value.trim();
        if (dataName && lastRawData) {
          let fn = dataName;
          if (!/^t[-_]/i.test(fn)) fn = "t-" + fn;
          if (!/\.[a-z]+$/i.test(fn)) fn += ".txt";
          const blob = new Blob([lastRawData], { type: "text/plain" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = fn;
          a.click();
          URL.revokeObjectURL(url);
        }
      };
      const plotBtn = document.getElementById("plotBtn");
      const plotFiles = document.getElementById("plotFiles");
      const plotImg = document.getElementById("plotImg");
      plotBtn.addEventListener("click", async () => {
        if (!plotFiles.files.length) {
          return alert("Please select at least one .txt file.");
        }
        const xmin = document.getElementById("xminInput").value;
        const xmax = document.getElementById("xmaxInput").value;

        const form = new FormData();
        for (const f of plotFiles.files) form.append("files", f);
        form.append("xmin", xmin);
        form.append("xmax", xmax);

        try {
          const res = await fetch(piURL + "/plot", {
            method: "POST",
            body: form,
          });
          const j = await res.json();
          if (!res.ok) {
            return alert("Plot error: " + (j.message || res.status));
          }
          plotImg.src = "data:image/png;base64," + j.plot;
          plotImg.style.display = "block";
        } catch (e) {
          alert("Cannot reach plotting endpoint.");
        }
      });
    </script>
  </body>
</html>
