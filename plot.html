<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spectrometer</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      /* full-page flex centering */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #212121;
        font-family: "Inter", sans-serif;
        color: #ededed;
      }

      .plot-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 40px;
        border-radius: 10px;
      }

      input[type="number"],
      input[type="file"] {
        background: #171717;
        border: 1px solid black;
        border-radius: 4px;
        color: #ededed;
        padding: 10px;
        font-size: 18px;
      }

      .inputs {
        display: flex;
        flex-direction: row;
        gap: 24px;
      }

      input[type="number"] {
        width: 75px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: 2px solid #000;
        background: #16f381;
        color: #0d0d0d;
        cursor: pointer;
      }

      button:hover {
        box-shadow: 0 0 10px #16f381, 0 0 20px #16f38133;
        transform: translateY(-1px);
      }

      #plotImg {
        max-width: 100%;
        margin-top: 20px;
        border: 1px solid #444;
        box-shadow: 0 0 10px #16f38133;
      }
    </style>
  </head>

  <body>
    <div class="plot-container">
      <input id="plotFiles" type="file" accept=".txt" multiple />
      <div id="fileLabelInputs"></div>
      <div class="inputs">
        <label>
          X MIN:
          <input id="xminInput" type="number" value="400" />
        </label>
        <label style="margin-left: 24px">
          X MAX:
          <input id="xmaxInput" type="number" value="625" />
        </label>
      </div>
      <button id="plotBtn">PLOT</button>
      <img
        id="plotImg"
        style="
          display: none;
          margin: 20px auto 0;
          max-width: 100%;
          border: 1px solid #444;
        "
      />
      <div
        id="computeSection"
        style="display: none; margin-top: 20px; text-align: center"
      >
        <h3 style="color: #ededed">Compute Transmission & Absorbance</h3>
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 10px;
            color: #ededed;
          "
        >
          <!-- I inputs -->
          <div id="iSection">
            <label style="font-weight: bold">I:</label>
            <div id="iInputs"></div>
            <button id="addI" style="margin-top: 8px; padding: 4px 8px">
              + Add I
            </button>
          </div>
          <!-- I0 blank -->
          <div id="i0Section">
            <label style="font-weight: bold">I₀ (Blank):</label><br />
            <input
              id="i0Input"
              type="number"
              step="any"
              placeholder="Enter I₀"
              style="width: 100px; padding: 6px; margin-top: 4px"
            />
          </div>
        </div>
        <button id="computeBtn" style="padding: 8px 16px">GO</button>
        <div id="resultPlots" style="margin-top: 20px"></div>
      </div>
    </div>

    <script>
      const piURL = location.origin.replace(":8000", ":5001");
      const plotFiles = document.getElementById("plotFiles");
      const plotBtn = document.getElementById("plotBtn");
      const plotImg = document.getElementById("plotImg");
      const labelDiv = document.getElementById("fileLabelInputs");
      const inputsDiv = document.querySelector(".inputs");
      let plotted = false;

      // Build one label-input per file
      plotFiles.addEventListener("change", () => {
        labelDiv.innerHTML = "";
        Array.from(plotFiles.files).forEach((file) => {
          const row = document.createElement("div");
          row.style.marginTop = "8px";
          row.innerHTML = `
            <strong style="display:inline-block;width:200px;overflow:hidden;text-overflow:ellipsis;">
              ${file.name}
            </strong>
            <input
              type="text"
              name="labels"
              placeholder="Enter label"
              required
              style="width:200px;padding:6px;margin-left:10px;"
            />
          `;
          labelDiv.appendChild(row);
        });
      });

      plotBtn.addEventListener("click", async () => {
        if (!plotted) {
          if (!plotFiles.files.length) {
            return alert("Please select at least one .txt file.");
          }

          // collect form data
          const xmin = document.getElementById("xminInput").value;
          const xmax = document.getElementById("xmaxInput").value;
          const form = new FormData();
          Array.from(plotFiles.files).forEach((f) => form.append("files", f));

          // grab the user-entered labels in order
          const labelsArray = Array.from(
            document.getElementsByName("labels")
          ).map((inp) => inp.value);
          labelsArray.forEach((l) => form.append("labels", l));

          form.append("xmin", xmin);
          form.append("xmax", xmax);

          try {
            const res = await fetch(piURL + "/plot", {
              method: "POST",
              body: form,
            });
            const j = await res.json();
            if (!res.ok) throw new Error(j.message || res.status);

            // show the plot
            plotImg.src = "data:image/png;base64," + j.plot;
            plotImg.style.display = "block";

            // show Peak Intensities
            document.getElementById("intensitiesText")?.remove();
            const p1 = document.createElement("p");
            p1.id = "intensitiesText";
            p1.style =
              "margin-top:12px; color:#16f381; font-weight:bold; text-align:center;";
            p1.textContent = "Peak Intensities: " + j.intensities.join(", ");
            document.querySelector(".plot-container").appendChild(p1);

            // show corresponding Labels
            document.getElementById("labelsText")?.remove();
            const p2 = document.createElement("p");
            p2.id = "labelsText";
            p2.style =
              "margin-top:6px; color:#16f381; font-weight:bold; text-align:center;";
            p2.textContent = "Labels: " + labelsArray.join(", ");
            document.querySelector(".plot-container").appendChild(p2);

            // hide all inputs now that we've plotted
            plotFiles.style.display = "none";
            labelDiv.style.display = "none";
            inputsDiv.style.display = "none";

            // flip to reset mode
            plotted = true;
            plotBtn.textContent = "RESET";
          } catch (e) {
            alert("Plot error: " + e.message);
          }
        } else {
          // Second click = reload
          location.reload();
        }
      });
      document.getElementById("computeSection").style.display = "block";
      const iInputs = document.getElementById("iInputs");
      const addI = document.getElementById("addI");

      function addIRow() {
        const row = document.createElement("div");
        row.className = "iRow";
        row.style.marginTop = "4px";
        row.innerHTML = `
      <input
        type="number"
        class="iValue"
        step="any"
        placeholder="I value"
        style="width:100px; padding:4px;"
      />
      <input
        type="text"
        class="xLabel"
        placeholder="Label"
        style="width:100px; padding:4px; margin-left:6px;"
      />
    `;
        iInputs.appendChild(row);
      }
      // first row
      addIRow();
      addI.addEventListener("click", addIRow);

      // GO button handler
      document
        .getElementById("computeBtn")
        .addEventListener("click", async () => {
          const iVals = Array.from(
            document.getElementsByClassName("iValue")
          ).map((i) => parseFloat(i.value));
          const xLabs = Array.from(
            document.getElementsByClassName("xLabel")
          ).map((i) => i.value);
          const i0 = parseFloat(document.getElementById("i0Input").value);
          if (iVals.some(isNaN) || !xLabs.every((l) => l) || isNaN(i0)) {
            return alert("Fill all I values, their labels, and I₀.");
          }

          try {
            const res = await fetch(piURL + "/compute", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                i_values: iVals,
                x_labels: xLabs,
                i0: i0,
              }),
            });
            const j = await res.json();
            if (!res.ok) throw new Error(j.message || res.status);

            // render the two new plots
            const rp = document.getElementById("resultPlots");
            rp.innerHTML = `
        <img src="data:image/png;base64,${j.transmission}"
             style="max-width:100%; margin-top:12px; border:1px solid #444;" />
        <img src="data:image/png;base64,${j.absorbance}"
             style="max-width:100%; margin-top:12px; border:1px solid #444;" />
      `;
          } catch (e) {
            alert("Compute error: " + e.message);
          }
        });
    </script>
  </body>
</html>
