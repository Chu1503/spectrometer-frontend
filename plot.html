<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spectrometer</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      /* full-page flex centering */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #212121;
        font-family: "Inter", sans-serif;
        color: #ededed;
      }

      .plot-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 40px;
        border-radius: 10px;
      }

      input[type="number"],
      input[type="file"] {
        background: #171717;
        border: 1px solid black;
        border-radius: 4px;
        color: #ededed;
        padding: 10px;
        font-size: 18px;
      }

      .inputs{
        display: flex;
        flex-direction: row;
        gap: 24px;
      }

      input[type="number"]{
        width: 75px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: 2px solid #000;
        background: #16f381;
        color: #0d0d0d;
        cursor: pointer;
      }

      button:hover {
        box-shadow: 0 0 10px #16f381, 0 0 20px #16f38133;
        transform: translateY(-1px);
      }

      #plotImg {
        max-width: 100%;
        margin-top: 20px;
        border: 1px solid #444;
        box-shadow: 0 0 10px #16f38133;
      }
    </style>
  </head>

  <body>
    <div class="plot-container">
      <input id="plotFiles" type="file" accept=".txt" multiple />
      <div class="inputs">
      <div>
        <label>X MIN: <input id="xminInput" type="number" placeholder="xmin" value="400" /></label>
      </div>
      <div>
        <label>X MIN: <input id="xmaxInput" type="number" placeholder="xmax" value="625" /></label>
      </div> 
    </div>     
      <button id="plotBtn">PLOT</button>
      <img id="plotImg" style="display: none" />
    </div>

    <script>
      const piURL = location.origin.replace(":8000", ":5001");

      const plotBtn = document.getElementById("plotBtn");
      const plotFiles = document.getElementById("plotFiles");
      const plotImg = document.getElementById("plotImg");

      plotBtn.addEventListener("click", async () => {
        if (!plotFiles.files.length) {
          return alert("Please select at least one .txt file.");
        }
        const xmin = document.getElementById("xminInput").value;
        const xmax = document.getElementById("xmaxInput").value;

        const form = new FormData();
        for (const f of plotFiles.files) form.append("files", f);
        form.append("xmin", xmin);
        form.append("xmax", xmax);

        try {
          const res = await fetch(piURL + "/plot", {
            method: "POST",
            body: form,
          });
          const j = await res.json();
          if (!res.ok) {
            return alert("Plot error: " + (j.message || res.status));
          }
          plotImg.src = "data:image/png;base64," + j.plot;
          plotImg.style.display = "block";
        } catch (e) {
          alert("Cannot reach plotting endpoint.");
        }
      });
    </script>
  </body>
</html>
